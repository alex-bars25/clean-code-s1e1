<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centralizer">
    <section class="add-task-section">
      <h3 class="section-title add-task-section-title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="text-input task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input class="checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="text-input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="text-input task" type="text" value="Go Shopping">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input class="checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="text-input task" type="text">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
