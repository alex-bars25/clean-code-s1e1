<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="continer">
    <section class="new-task">
      <h3 class="new-task__title title">Add Item</h3>
      <div class="new-task__wrapper">
        <input id="new-task" class="task task__input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="task task__label">Pay Bills</label>
          <input class="task task__input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="Delete button" class="delete-icon"></button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task__label">Go Shopping</label>
          <input class="task task__input" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt="Delete button" class="delete-icon"></button>
        </li>
      </ul>  
    </section>
    <section class="comleted">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input class="task task__input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt="Delete button" class="delete-icon"></button>
        </li>
      </ul>  
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
